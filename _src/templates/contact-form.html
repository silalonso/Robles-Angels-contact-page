<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Robles' Angels</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Rubik&display=swap"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body>
    <!-- Hero & header -->
    <partial src="./_header-contact-form.html" title="header-hero"></partial>

    <main>
      <form
        method="POST"
        action="https://formspree.io/meqrzzaq"
      >
        <div class="team">
          <h2 class="team-title padding-link">Contacto</h2>
          <p class="team-content">
            Contacta con nosotras, estaremos encantadas de contestarte lo antes
            posible. ¡Muchas gracias!
          </p>

          <small class="small-contact-form"
            >Todos los campos marcados con <span>*</span> son
            obligatorios.</small
          >
        </div>
        <div class="form-container">
          <label for="Name"> Nombre completo <span>*</span> </label>
          <input
            id="Name"
            type="text"
            name="Name"
            placeholder="Nombre..."
            required
          />
          <div class="mail-tel">
            <div class="mail">
              <label id="email"> Email<span>*</span> </label>
              <input
                id="email"
                type="email"
                name="email"
                placeholder="nombre.apellidos@mail.com"
                required
              />
            </div>
            <div class="telf">
              <label for="tel">
                Teléfono
              </label>
              <input
                id="tel"
                type="number"
                name="Phone-number"
                placeholder="Ej:123456789"
              />
            </div>
          </div>

          <label for="comments"> Mensaje<span>*</span> </label>
          <textarea
            id="comments"
            name="comments"
            placeholder="¿Qué necesitas?"
            rows="8"
            cols="80"
            required
          ></textarea>
          <div class="button-box">
            <input class="form-button" type="submit" name="Enviar" />
          </div>
        </div>
      </form>
    </main>
    <!-- Footer -->
    <partial src="_footer.html"></partial>
  </body>
</html>
